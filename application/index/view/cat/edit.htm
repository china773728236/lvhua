<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top" /}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('cat/lst')}">栏目列表</a>
                    </li>
                                        <li class="active">编辑栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('cat/edit')}" method="post">
                        <input type="hidden" name="id" value="{$now_cat.id}">
                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                            <div class="col-sm-6">
                                <select name="cat_pid">
                                    <option value="0">主栏目</option>
                                    <!-- 如果当前栏目的pid等于递归的id调出它的上级栏目 -->
                                 {volist name="cat_pid" id="cat_pid"}
                                
                                    <option 
                                      {if condition="$now_cat['cat_pid'] eq $cat_pid['id']"} selected="selected" {/if}
                                     value="{$cat_pid.id}">
                                         <!-- 
                                                            为了能更清晰的显示出层次感，我们让每一个栏目类型有不同的显示方法，家谱中的老祖中是0，所以前面没有'-' 
                                                        -->
                                                        {php}
                                                        echo  str_repeat('--',$cat_pid['level']);
                                                        {/php}
                                      
                                    {$cat_pid.cat_name}
                                </option>
                                 {/volist}
                                </select>
                            </div>
                           
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  value="{$now_cat.cat_name}" name="cat_name" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" value="{$now_cat.enname}" name="enname"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                                           <div class="col-sm-6">
    <div class="control-group">
        <div class="radio"><label><input {if condition="$now_cat['cat_type'] eq 1"} checked="checked" {/if} name="cat_type" value="1" type="radio"><span class="text">列表页</span></label></div>
        <div class="radio"><label><input {if condition="$now_cat['cat_type'] eq 2"} checked="checked" {/if} class="inverted" name="cat_type" value="2" type="radio"><span class="text">单页</span></label></div>
        <div class="radio"><label><input {if condition="$now_cat['cat_type'] eq 3"} checked="checked" {/if} class="inverted" name="cat_type" value="3" type="radio"><span class="text">图片页</span></label></div>
    </div>
</div>
                            
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
